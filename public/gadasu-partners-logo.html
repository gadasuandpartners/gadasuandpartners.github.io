<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadasu + Partners Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .logo-container {
            text-align: center;
            background: white;
            padding: 80px 60px;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo-text {
            font-size: 72px;
            font-weight: 500;
            color: #1a1a1a;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 24px;
            font-weight: 300;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .accent-line {
            width: 80px;
            height: 3px;
            background: #1a1a1a;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">GADASU+PARTNERS</div>
        <div class="accent-line"></div>
        <div class="tagline">Design that Inspires</div>
    </div>
</body>
</html>
